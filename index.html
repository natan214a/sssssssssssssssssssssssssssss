<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notificações Push OneSignal</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/270/270798.png" />
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { font-size: 18px; padding: 10px 20px; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>Notificações Push no iPhone</h1>
  <button id="btnNotificar">Enviar notificação manual</button>

  <script>
    const appId = "SEU_APP_ID_AQUI"; // substitua pelo seu App ID OneSignal

    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({ appId: appId });
      OneSignal.showNativePrompt(); // pede permissão para notificações

      document.getElementById("btnNotificar").onclick = function() {
        OneSignal.sendSelfNotification(
          "Teste de Notificação",
          "Esta é uma notificação manual enviada pelo site.",
          "https://cdn-icons-png.flaticon.com/512/270/270798.png",
          "https://seusite.vercel.app"
        );
      };
    });
  </script>

</body>
</html>
